<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7142462988454705"
     crossorigin="anonymous"></script>

    <title>Anu Kalkulator!</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="mb-3">
        <label for="total" class="form-label">Total slot</label>
        <input type="number" class="form-control" id="total">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Harga perscan</label>
        <input type="number" class="form-control" id="price">
        <div id="priceHelp" class="form-text">Masukan harga perscan contoh: 17000.</div>
      </div>
      <div class="mb-3">
        <label for="profit" class="form-label">Profit</label>
        <input type="number" class="form-control" id="profit">
        <div id="profitHelp" class="form-text">Profit setiap 2 scan contoh: 4000.</div>
      </div>
      <button onclick="calculated()" class="btn btn-primary">Submit</button>
      <center>
        <h5 class="mt-4" id="slot-label"></h5>
        <h6 id="slot"></h6>
        <h5 class="mt-4" id="duaslot-label"></h5>
        <h6 id="duaslot"></h6>
        <h5 class="mt-4" id="total-label"></h5>
        <h6 id="hasil-total"></h6>
      </center>
      <div class="mt-4">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7142462988454705"
     crossorigin="anonymous"></script>
        <!-- Universal -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-7142462988454705"
             data-ad-slot="6408573987"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
